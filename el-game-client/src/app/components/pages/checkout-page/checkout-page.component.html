<!-- Page Title -->
<div class="page-title-area">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-7">
                <h2>Vérifier</h2>
            </div>
            <div class="col-lg-6 col-md-5">
                <ul class="page-title-content">
                    <li><a routerLink="/">ACCUEIL</a></li>
                    <li>Vérifier</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Checkout -->
<div class="checkout-area ptb-100">
    <div class="container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="billing-details">
                        <h3><span>Détails de la facturation</span></h3>
                        <div class="row">
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label for="first">
                                        Prénom
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="first"
                                        type="text"
                                        class="form-control"
                                        formControlName="first"
                                        placeholder="Prénom"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-6">
                                <div class="form-group">
                                    <label for="last">
                                        Nom de famille
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="last"
                                        type="text"
                                        class="form-control"
                                        formControlName="last"
                                        placeholder="Nom de famille"
                                    />
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>
                                        Email
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="email"
                                        type="text"
                                        class="form-control"
                                        formControlName="email"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>
                                        Téléphone
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="tel"
                                        type="text"
                                        class="form-control"
                                        formControlName="tel"
                                        placeholder="Téléphone"
                                    />
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        Addresse
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="address"
                                        type="text"
                                        class="form-control"
                                        formControlName="address"
                                        placeholder="Addresse"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        Ville
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="city"
                                        type="text"
                                        class="form-control"
                                        formControlName="city"
                                        placeholder="Ville"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        Code postal
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="city"
                                        type="text"
                                        class="form-control"
                                        formControlName="code"
                                        placeholder="Code postal"
                                    />
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label for="address">
                                        Région / État
                                        <span class="required">*</span>
                                    </label>
                                    <input
                                        id="city"
                                        type="text"
                                        class="form-control"
                                        formControlName="region"
                                        placeholder="Région / État"
                                    />
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="order-details">
                        <h3><span>Votre commande</span></h3>
                        <div class="order-table table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr *ngFor="let product of products;">
                                        <td class="product-name">
                                            <a
                                                [routerLink]="[
                                                    '/products',
                                                    product.slug
                                                ]"
                                            >
                                                {{ product.title }}
                                            </a>
                                        </td>
                                        <td class="product-total">
                                            <span class="subtotal-amount">
                                                €{{
                                                    product.currentPrice *
                                                    product.quantity
                                                }}
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="order-subtotal">
                                            <span>Panier Subtotal</span>
                                        </td>
                                        <td class="order-subtotal-price">
                                            <span class="order-subtotal-amount">
                                                €{{ total }}
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="order-shipping">
                                            <span>Expédition</span>
                                        </td>
                                        <td class="shipping-price">
                                            <span>€10.00</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="total-price">
                                            <span>Commander Total</span>
                                        </td>
                                        <td class="product-subtotal">
                                            <span class="subtotal-amount">
                                                €{{ total }}
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="payment-box">
                            <div class="payment-method">
                                <p>
                                    <input
                                        type="radio" 
                                        id="cash-on-delivery" 
                                        name="radio-group" 
                                        checked
                                    />
                                    <label for="cash-on-delivery">
                                        Carte de crédit / débit
                                    </label>
                                </p>
                            </div>
                            <a routerLink="/payment">
                            <button
                                type="submit"
                                [disabled]="!checkoutForm.valid"
                                class="default-btn"
                            >
                                <i class="bx bx-paper-plane"></i> Passer la commande
                            </button>
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<app-subscribe></app-subscribe>
